<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.css" rel="stylesheet" />
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script src="script.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>


</head>
<body>

  <div data-role="page" id="homepage">
    <div data-role="header">
      <h1>Weather App</h1>
    </div>
    <div role="main" class="ui-content">
    <button id = "currLoc" class="js-geolocation">Use Your Location</button>
      <div id="citysearch">
        <p>Enter City:</p>

        <input type="text" id="searchcitytext" > <!--textbox-->
        <button class="ui-btn" id ="search">Search</button>
        <p>Select City:</p>
        <select id = "listOfCities" class = "city">
        <option value="Toronto">Toronto, Canada</option>
          <option value="New York City">New York City, USA</option>
          <option value="Canberra">Canberra, Australia</option>
          <option value="Paris">Paris, France</option>
          <option value="Cairo">Cairo, Egypt</option>
        </select>
        <p id="currentweatherlabel"></p>
      </div>
    </div>

  <div data-role="header">
      <h1>Today's Weather</h1>
    </div>
      <div class="container">

  <div>
    <canvas id="todaysweatherchart"></canvas>
   <script>
    var ctx = document.getElementById("todaysweatherchart").getContext('2d');
  var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
          labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
          datasets: [{
              data: [12, 19, 3, 5, 2, 3],
              backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
                  'rgba(75, 192, 192, 0.2)',
                  'rgba(153, 102, 255, 0.2)',
                  'rgba(255, 159, 64, 0.2)'
              ],
              borderColor: [
                  'rgba(255,99,132,1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgba(255, 159, 64, 1)'
              ],
              borderWidth: 1
          }]
      },
      options: {
         legend: {
            display: false
         },
          scales: {
              yAxes: [{
                  ticks: {
                      beginAtZero:true
                  }
              }]
          }
      }
  });

   </script>
  </div>

</div>


    <div data-role="header">
      <h1>Weekly Weather</h1>
    </div>
    <!--the second div for weekly-->
     <div>
    <canvas id="weeklyweatherchart"></canvas>
   <script>
    var ctx = document.getElementById("weeklyweatherchart").getContext('2d');
  var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
          labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
          datasets: [{
              data: [12, 19, 3, 5, 2, 3],
              backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
                  'rgba(75, 192, 192, 0.2)',
                  'rgba(153, 102, 255, 0.2)',
                  'rgba(255, 159, 64, 0.2)'
              ],
              borderColor: [
                  'rgba(255,99,132,1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgba(255, 159, 64, 1)'
              ],
              borderWidth: 1
          }]
      },
      options: {
         legend: {
            display: false
         },
          scales: {
              yAxes: [{
                  ticks: {
                      beginAtZero:true
                  }
              }]
          }
      }
  });

   </script>
  </div>

    <div data-role="footer">
      <h3></h3>
    </div>
  </div>


</body>
</html>
